<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<head>
    <meta charset="UTF-8" />
    <title>UTK Phys Grad Course Planner</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="parent-div">
        <div id="buttons-div">
            <button type="button" class="button" onclick="CreateCourse(500)" id="CreatorButton">New 500 Class</button>
            <button type="button" class="button" onclick="CreateCourse(600)" id="CreatorButton">New 600 Class</button>
            <button type="button" class="button" onclick="CreateCourse(0)" id="CreatorButton">New Other Class</button>
        </div>
        <button type="button" class="button" onclick="CreateSemester()" id="SemesterButton">
            New Semester with
            <input type="text" id="num_classes" class="num_classes" value="6" onclick="event.stopPropagation();"><br>
            Classes
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
